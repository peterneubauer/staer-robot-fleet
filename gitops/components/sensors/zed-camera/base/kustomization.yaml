apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base manifests for ZED Camera ROS2 wrapper
# Provides stereo vision, depth sensing, and IMU data

resources:
  - namespace.yaml
  - deployment.yaml
  - configmap.yaml

commonLabels:
  component: sensor
  sensor-type: camera

namespace: zed

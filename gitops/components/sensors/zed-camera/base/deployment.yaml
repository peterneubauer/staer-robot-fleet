apiVersion: apps/v1
kind: Deployment
metadata:
  name: zed-camera
  namespace: zed
  labels:
    app: zed-camera
    component: sensor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zed-camera
  template:
    metadata:
      labels:
        app: zed-camera
    spec:
      hostNetwork: false  # ROS2 DDS works fine without hostNetwork
      containers:
      - name: zed-wrapper
        # Using ZED ROS2 wrapper image with SDK 5.0.0
        # Built with: ./jetson_build_dockerfile_from_sdk_and_l4T_version.sh l4t-r36.3.0 zedsdk-5.0.0
        #   from https://github.com/stereolabs/zed-ros2-wrapper/tree/master/docker
        image: registry.digitalocean.com/staer/ros_zed_2i:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-c", "source /opt/ros/humble/setup.bash && source /ros_ws/install/setup.bash && ros2 launch zed_wrapper zed_camera.launch.py camera_model:=zed2i"]
        securityContext:
          privileged: true  # Required for USB camera access
        env:
        - name: ROS_DOMAIN_ID
          value: "0"  # Must match staer-client
        - name: ZED_CAMERA_MODEL
          value: "zed2i"  # Adjust based on actual camera model
        volumeMounts:
        # Mount USB bus for camera control
        # Note: /dev/video* devices will be created automatically when camera is connected
        - name: usb-devices
          mountPath: /dev/bus/usb
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
            # nvidia.com/gpu: "1"  # TODO: Enable when GPU support is configured in K3s
      volumes:
      - name: usb-devices
        hostPath:
          path: /dev/bus/usb
          type: Directory
